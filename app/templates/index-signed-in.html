{% extends "base.html" %}

{% block body %}
<p>
Hello {{ user.first_name }}. Your external ID is {{ session.external_id }}.
</p>

<p id="update-status-container"></p>

<script>
  updateCheckins(
      goog.dom.$('update-status-container'), function() {
        goog.dom.$('post-update-content').style.display = '';
      });
</script>

<div style="display: none" id="post-update-content">
  <p>
    Want to see where others intersect with you? Use this button to tweet out a
    link and get matched up:
    <a href="https://twitter.com/?status={{ tweet_text }}" target="_blank"><img src="/static/tweet-button.png" width="55" height="20" border="0" alt="Tweet"></a>
  </p>

  <form action="/checkins/intersect" method="GET">
    <label>
      Compute intersections with:
      <input type="text" size="20" name="external_id" placeholder="external ID">
    </label>

    <input type="submit" value="Go">
  </form>

  <p>
    <a href="/sign-out">Sign out</a> (to switch users)
  </p>
</div>

{% endblock %}
